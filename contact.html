<!DOCTYPE html>
<html>
<head>
	<title>Coding Center - Contact</title>
</head>
<body>
	<header>
		<h1 align="center">Coding Center</h1>
		<img src="contact.jpg" alt="keyboard">
	</header>
	<nav>
		<ul> 
			<li><a href="home.html" title="">Home</a></li>
			<li><a href="about.html" title="">About</a></li>
			<li><a href="contact.html" title="">Contact</a></li>
		</ul>
	</nav>
	<main>	
		<form>
			<table>
				<tr>
					<td align="right">Name</td>
					<td><input type="text" name="one"></td>
					
				</tr>
				<tr>
					<td align="right">Email</td>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<td align="right">Select Gender</td>
					<td>
						<input type="radio" name="gender" value="male"> Male <br/>
				      	<input type="radio" name="gender" value="female" checked> Female <br/>
				      	<input type="radio" name="gender" value="other"> Other <br/>
				     </td>
				</tr>
				<tr>
					<td></td>
					<td>
						<textarea name="message" rows="10" cols="20">Something you want to tell us</textarea>
					</td>
				</tr>
				<tr>
					<td>When finish, press Button</td>
					<td><input type="button" name="" value="Submit"></td>
				</tr>
			</table>
		</form>
		
	</main>

</body>
</html>
